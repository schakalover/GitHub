<h1>Stores</h1>

<p *ngIf="loading"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="!loading">
  <thead>
    <tr>
      <th>Id</th>
      <th>Address</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let store of stores">
      <td>{{ store.id }}</td>
      <td>{{ store.name }}</td>
      <td>{{ store.address }}</td>
    </tr>

  </tbody>
</table>

<p aria-live="polite">Total elements: <strong>{{ total }}</strong></p>
